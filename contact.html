<html>
<form autocomplete="off" action="https://httpbin.org/post" method="post">

  <header>
    <h2>Contact Me</h2>
      </header>
  
  <div>
    <label class="desc" id="title1" for="Field1">Full Name</label>
    <div>
      <input id="Field1" name="Field1" type="text" class="field text fn" value="" size="8" tabindex="1">
    </div>
  </div>
    
  <div>
    <label class="desc" id="title3" for="Field3">
      Email
    </label>
    <div>
      <input id="Field3" name="Field3" type="email" spellcheck="false" value="" maxlength="255" tabindex="3"> 
   </div>
  </div>
    
<!--Make sure the form has the autocomplete function switched off:-->

  <div class="autocomplete" style="width:300px;">
    <input id="myInput" type="text" name="myCountry" placeholder="City">
  </div>
  

<label>ZIP Code</label> <input type="text" pattern="[0-9]{4}" title="Four digit zip code"/>

  <div>
    <label class="desc" id="title4" for="Field4">
      Message
    </label>
  
    <div>
      <textarea id="Field4" name="Field4" spellcheck="true" rows="10" cols="50" tabindex="4"></textarea>
    </div>
  </div>
    
  <div>
    <fieldset>
    
      <legend id="title5" class="desc">
        Select a Choice
      </legend>
      
      <div>
      	<input id="radioDefault_5" name="Field5" type="hidden" value="">
      	<div>
      		<input id="Field5_0" name="Field5" type="radio" value="Question" tabindex="5" checked="checked">
      		<label class="choice" for="Field5_0">Question</label>
      	</div>
        <div>
        	<input id="Field5_1" name="Field5" type="radio" value="Comment" tabindex="6">
        	<label class="choice" for="Field5_1">Comment</label>
        </div>
        <div>
        	<input id="Field5_2" name="Field5" type="radio" value="Hiring" tabindex="7">
        	<label class="choice" for="Field5_2">Hiring</label>
        </div>
      </div>
    </fieldset>
  </div>
  
  
		<div>
  		<input id="saveForm" name="saveForm" type="submit" value="Submit">
    </div>
	</div>
  
</form></html>
